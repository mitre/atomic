# tox (https://tox.readthedocs.io/) is a tool for running tests
# in multiple virtualenvs. This configuration file will run the
# test suite on all supported python versions. To use it, "pip install tox"
# and then run "tox" from this directory.

[tox]
skipsdist = True
envlist =
    py{37,38,310}
    coverage
skip_missing_interpreters = true

[testenv]
description = run tests
passenv = TOXENV CI TRAVIS TRAVIS_* CODECOV_*
deps =
    virtualenv!=20.0.22
    pre-commit
    pytest
    pytest-aiohttp
    coverage
    codecov
changedir = {homedir}/tmp
commands =
	/usr/bin/git clone https://github.com/mitre/caldera.git --recursive {homedir}/tmp
	/bin/rm -rf {homedir}/tmp/plugins/atomic
	python -m pip install -r {homedir}/tmp/requirements.txt
	/usr/bin/cp -R {toxinidir} {homedir}/tmp/plugins/atomic
    coverage run -p -m pytest --tb=short --rootdir={homedir}/tmp -Werror plugins/atomic/tests
allowlist_externals =
	/usr/bin/sudo *
	/usr/bin/git *
	/usr/bin/cp *

[testenv:py38]
description = run tests
passenv = TOXENV CI TRAVIS TRAVIS_* CODECOV_*
deps =
    virtualenv!=20.0.22
    pre-commit
    pytest
    pytest-aiohttp
    coverage
    codecov
changedir = {homedir}/tmp
commands =
	/usr/bin/git clone https://github.com/mitre/caldera.git --recursive {homedir}/tmp
	/bin/rm -rf {homedir}/tmp/plugins/atomic
	python -m pip install -r {homedir}/tmp/requirements.txt
	/usr/bin/cp -R {toxinidir} {homedir}/tmp/plugins/atomic
    coverage run -p -m pytest --tb=short --rootdir={homedir}/tmp {homedir}/tmp/plugins/atomic/tests
allowlist_externals =
	/usr/bin/sudo *
	/usr/bin/git *
	/usr/bin/cp *

[testenv:style]
deps = pre-commit
skip_install = true
changedir={toxinidir}
commands =
    pre-commit run --all-files --show-diff-on-failure

[testenv:coverage]
deps =
    coverage
skip_install = true
changedir = {homedir}/tmp
commands =
    coverage combine
    coverage html
    coverage report

[testenv:coverage-ci]
deps =
    coveralls
    coverage
skip_install = true
changedir = {homedir}/tmp
commands =
    coverage combine
    coverage xml
    coverage report
